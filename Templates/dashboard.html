{% extends "base.html" %}

{% block content %}

    <div class="row">

      <h1 class="center">Dashboard</h1>
      <p class="center">You are currently logged in.</p>

      <div class="center">
        <a href="{{url_for('logout')}}" class="btn btn--secondary">Sign Out</a>
      </div>
    
    </div>

    </div>
  
  </div>
{% endblock %}
